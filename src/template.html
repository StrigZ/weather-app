<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>The Weather App</h1>
      <form>
        <input type="text" required placeholder="Ulan-Ude" />
        <button>Search</button>
      </form>
      <div class="weather-card">
        <h2 class="title">Moscow, RU</h2>
        <p class="date">1/3/2025, 6:57:20 PM</p>
        <p class="temp">-4°C</p>
        <p class="conditions">Clear sky</p>
        <div class="stats">
          <p class="feelslike">Feels like: -8°</p>
          <p class="humidity">Humidity levels: 90%</p>
          <p class="windspeed">Wind: 2.59k/m</p>
        </div>
      </div>
    </main>
  </body>
</html>
